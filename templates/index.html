{% extends "layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Activity</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            {% for activity in activities %}
            <tr>
                <td>{{ activity.activity }}</td>
                <td>{{ activity.timestamp.split(' ')[0] }}</td>
                <td>{{ activity.timestamp.split(' ')[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}

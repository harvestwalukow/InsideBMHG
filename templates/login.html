{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <!-- Form login -->
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    
    <div style="margin-top: 40px;"></div>

    <!-- Button akses admin -->
    <div>
        <button class="btn btn-secondary"><a class="nav-link" href="/admin"><small>Admin Access</small></a></button>
    </div>
{% endblock %}
